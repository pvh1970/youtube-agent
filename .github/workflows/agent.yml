name: youtube-podcast-agent

on:
  schedule:
    - cron: "0 * * * *"   # kjør hver time
  workflow_dispatch:       # manuell kjøring

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run agent
        run: python agent/fetch_feed.py

